version: '3.7'
services:
    db:
        container_name: db
        image: mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: eduxplus
            MYSQL_USER: eduxplus
            MYSQL_PASSWORD: eduxplus
        networks:
            - dbhost
    redis:
        container_name: redis
        image: redis
        ports:
            - "6378:6379"
        networks:
            - redishost
    php:
        container_name: php-fpm
        build: ./docs/docker/php-fpm
        ports:
            - "9001:9001"
        volumes:
            - ./:/var/www/symfony
        depends_on:
            - db
            - redis
        networks:
            - redishost
            - dbhost
            - php
    nginx:
        container_name: nginx
        build: ./docs/docker/nginx
        ports:
            - "81:80"
        depends_on:
            - php
        networks:
            - php
        volumes:
            - ./logs/nginx:/var/log/nginx
            - ./:/var/www/symfony
    elasticsearch:
        container_name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
        environment:
            discovery.type: "single-node"
        ports:
            - "9200:9200"
        networks:
            elk_stack:
                aliases:
                    - "elasticsearch"
    logstash:
        container_name: logstash
        image: docker.elastic.co/logstash/logstash:7.4.2
        depends_on:
            - elasticsearch
        volumes:
            - ./docs/docker/elk/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml
            - ./docs/docker/elk/logstash/conf.d:/etc/logstash/conf.d
            - ./logs/nginx:/var/log/nginx
        networks:
            - elk_stack
    kibana:
        container_name: kibana
        depends_on:
            - elasticsearch
        image: docker.elastic.co/kibana/kibana:7.4.2
        environment:
            SERVER_NAME: localhost
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
        networks:
            - elk_stack
        ports:
            - "82:5601"
networks:
    dbhost:
    redishost:
    php:
    elk_stack:

