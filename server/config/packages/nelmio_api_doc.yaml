nelmio_api_doc:
    models: { use_jms: true }
    documentation:
        info:
            title: EduXPlus Project
            description: EduXPlus 网课系统
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
