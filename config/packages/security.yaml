security:
  encoders:
    App\Entity\BaseUser:
      algorithm: bcrypt

  providers:
    api_token:
      entity:
        class: App\Entity\BaseUser
        property: uuid
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    admin:
      pattern: ^/admin
      anonymous: lazy
      provider: api_token
      guard:
        authenticators:
          - App\Bundle\AdminBundle\Security\PasswordLoginAuthenticator
        entry_point: App\Bundle\AdminBundle\Security\PasswordLoginAuthenticator
      logout:
        path: admin_logout
        target: /admin/login
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800 # 1 week in seconds
        path: /

    api:
      pattern: ^/api
      stateless: true
      anonymous: lazy
      provider: api_token
      guard:
        authenticators:
          - App\Bundle\ApiBundle\Security\TokenAuthenticator
          - App\Bundle\ApiBundle\Security\MobileAuthenticator
        entry_point: App\Bundle\ApiBundle\Security\TokenAuthenticator

    app:
      pattern: ^/
      anonymous: lazy
      guard:
        authenticators:
          - App\Bundle\AppBundle\Security\MobileAuthenticator
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 2592000 # 30 days in seconds
        path: /
      logout:
        path: app_logout
        success_handler: App\Bundle\AppBundle\Security\LogoutSuccessHandle

  access_control:
    - { path: "^/admin/login$", roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: "^/admin", roles: ROLE_USER }
    - { path: "/my[/]?", roles: ROLE_USER }
