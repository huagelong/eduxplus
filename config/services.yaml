imports:
    - { resource: '../src/Bundle/AppBundle/Resources/config/services.yaml' }
    - { resource: '../src/Bundle/ApiBundle/Resources/config/services.yaml' }
    - { resource: '../src/Bundle/AdminBundle/Resources/config/services.yaml' }

parameters:
    redis_host: '%env(REDIS_HOST)%'
    upload_dir: '%env(UPLOAD_DIR)%'
    secret: '%env(APP_SECRET)%'

services:

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    App\:
       resource: '%kernel.project_dir%/src/*'
       exclude: '%kernel.project_dir%/src/**/{DependencyInjection,Migrations,Resources,Twig,Entity,Tests,Kernel.php}'

    App\Bundle\:
        resource: '../src/Bundle/**/Controller'
        tags: ['controller.service_arguments']

    App\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\EventSubscriber\DatabaseActivitySubscriber:
        tags:
          - { name: 'doctrine.event_subscriber'}

    App\Bundle\AppBundle\Lib\Service\RedisService:
        lazy: true
        arguments:
            $redisCLient: '@snc_redis.default'

    App\Bundle\AppBundle\Lib\Service\CacheService:
        public: true
        lazy: true
        arguments:
            $cacheCLient: '@snc_redis.cache'

    snc_second_level_cache:
        class: '%snc_redis.doctrine_cache_phpredis.class%'
#        lazy: true
        arguments:
            - '@snc_redis.secondlevelcache'

    App\Twig\FuncExtension:
        tags: ['twig.extension']

    App\Twig\FiltersExtension:
        tags: ['twig.extension']

    App\EventSubscriber\RedisClearer:
        arguments:
          - ["@snc_redis.cache","@snc_redis.secondlevelcache"]
        tags:
          - { name: kernel.cache_clearer }

    App\Bundle\RoutingLoader:
      tags: [routing.loader]
